<template>
	<!doctype html>
	<html lang="de">
	  <head>
	    <meta charset="utf-8">
	    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	  </head>
	  <body>
	    <p class="secondPageTitle">Authentication Serivce</p>
	    <p class="text">Enter your mongoDB Stitch Application ID in the form below.</p>
	    <form>
	    	<input type="text" placeholder="appID" value.bind="applicationID">
	    </form>
	    <hr>
	    <p class="text">Enter login information of an application user below</p>
	    <form>
	    	<input type="text" placeholder="e-mail" value.bind="authEmail">
	    	<input type="password" placeholder="password" value.bind="authPassword">
	    </form>
	    <hr>
	    <button click.tigger="show(appid)">Show appid</button>
	    <button click.tigger="show(email)">Show email</button>
	    <button click.tigger="show(password)">Show password</button>
	  </body>
	</html>
</template>
